<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" ></script>
    <title>The Flag Game</title>
    <!-- icon links-->
    <script src="https://kit.fontawesome.com/d2a31f31ee.js" crossorigin="anonymous"></script>
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Nova+Square&family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <section id="landing-page">
        <div id="landing-page-background"> 
            <img id="landing-page-background-img" src="./data/images/background.webp " alt="the background">
        </div>
        <div id="start-game-container">
            <div id="start-game-container-1">  
                <h1 id="title">The Flag Game</h1>  
                <div id="start-game"> 
                    <div id="start"> 
                        <button id="player1">START</button> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="level" class="out">
        <div id="level-f">
            <div class="halal">
                <i id="lreturn-icon" class="fa-solid fa-rotate-left"></i>
            </div>
            <div id="level-chosing-f">
                <div id="level-chosing-f1">
                    <div id="level-chosing">
                        <button id="easy">easy</button>
                        <button id="normal">normal</button>
                        <button id="hard">hard</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--<section id="menu-f1" class="out">
        <div id="menu-f">
            <div id="menupopup">
                <button id="continue" class="menu-buttons">Continue</button>
                <button id="reset" class="menu-buttons">Reset</button>
                <button id="main-menu" class="menu-buttons">Main menu</button>
                <div id="sound-div">
                <i id="volume" class="fas fa-volume-up sound"></i>
                <i id="music" class="fa-solid fa-music sound"></i>
                </div>
            </div>
        </div>
    </section>-->
    <section id="game" class="out">
        <div id="game-header">
            <div class="halal">
                <i id="greturn-icon" class="fa-solid fa-rotate-left"></i>
            </div>
            <p id="timer"></p>
        </div>
        <div id="quiz-f1">
            <div id="quiz-f">
                <div id="quiz">
                </div>
            </div>
        </div>
        <div id="game-footer">
            <button class="next out">Next</button>
        </div>
    </section> 
    <section id="results" class="out">
        <div id="result-header">
            <p id="its">Your Score is:</p>
            <p id="score"></p>
            <div class="halal">
                <i id="rreturn-icon" class="fa-solid fa-rotate-left"></i>
            </div>
        </div>
        <div id="meme-f">
            <div id="meme-f1">
                <div id="meme">

                </div>
            </div>
        </div>
        <div id="restart">
            <button id="restart-b">Next Game</button>
        </div>
    </section>
</body>
</html>
