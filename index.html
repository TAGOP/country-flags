<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" ></script>  
    <title>cursedFlags</title>
    <link rel="shortcut icon" href="#" />
    <!-- icon links-->
    <script src="https://kit.fontawesome.com/d2a31f31ee.js" crossorigin="anonymous"></script>
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Nova+Square&family=Poppins&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <iframe src="audio/source.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe> -->
    <audio autoplay >
        <source type="audio/mpeg" >
    </audio>
    <section id="landing-page">
        <div id="landing-page-background"> 
            <img id="landing-page-background-img" src="./data/images/background.webp " alt="the background">
        </div>
        <div id="start-game-container">
            <div id="start-game-container-1">  
                <h1 id="title">cursedFlags</h1>  
                <div id="start-game"> 
                    <div id="start"> 
                        <button id="player1">START</button> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="level" class="out">
        <div id="level-f">
            <div class="halal">
                <i id="lreturn-icon" class="fa-solid fa-rotate-left"></i>
                <i id="lmusic-icon" class="fas fa-volume-up"></i>
                <i id="lmusi-icon" class="fas fa-volume-mute" ></i>
            </div>
            <div id="level-chosing-f">
                <div id="level-chosing-f1">
                    <div id="level-chosing">
                        <button id="easy">easy</button>
                        <button id="normal">normal</button>
                        <button id="hard">hard</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="game" class="out">
        <div id="game-header">
            <div class="halal">
                <i id="greturn-icon" class="fa-solid fa-rotate-left"></i>
                <i id="gmusic-icon" class="fas fa-volume-up"></i>
                <i id="gmusi-icon" class="fas fa-volume-mute" class="out"></i>
            </div>
            <p id="timer"></p>
        </div>
        <div id="quiz-f1">
            <div id="quiz-f">
                <div id="grid-f"> 
                <div id="quiz">
                </div>
                </div>
            </div>
        </div>
        <div id="game-footer">
            <button class="next out">Next</button>
        </div>
    </section> 
    <section id="results" class="out">
        <div id="result-header">
            <div class="halal">
                <i id="rreturn-icon" class="fa-solid fa-rotate-left"></i>
            </div>
            <div class="haram"> 
                <p id="its">Your Score is :</p>
                <p id="score"></p>
            </div>
        </div>
        <div id="meme-f">
            <div id="meme-f1">
                <div id="meme">
                </div>
            </div>
        </div>
        <div id="restart">
            <button id="restart-b">Next Game</button>
        </div>
    </section>
</body>
</html>
